<div class="super-admin-container">
  <!-- Navigation Sidebar -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      mode="side"
      opened
      class="sidenav"
      [fixedInViewport]="true"
      [fixedTopGap]="64">

      <div class="sidebar-header">
        <h3>Super Admin</h3>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active">
          <mat-icon matListIcon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/admin/tenants" routerLinkActive="active">
          <mat-icon matListIcon>business</mat-icon>
          <span>Tenants</span>
        </a>

        <a mat-list-item routerLink="/admin/plans" routerLinkActive="active">
          <mat-icon matListIcon>credit_card</mat-icon>
          <span>Plans</span>
        </a>

        <a mat-list-item routerLink="/admin/settings" routerLinkActive="active">
          <mat-icon matListIcon>settings</mat-icon>
          <span>System Settings</span>
        </a>

        <a mat-list-item routerLink="/admin/logs" routerLinkActive="active">
          <mat-icon matListIcon>bug_report</mat-icon>
          <span>System Logs</span>
        </a>

        <div class="spacer"></div>

        <a mat-list-item routerLink="/dashboard">
          <mat-icon matListIcon>exit_to_app</mat-icon>
          <span>Back to App</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <!-- Top Toolbar -->
      <mat-toolbar class="admin-toolbar" color="primary">
        <div class="toolbar-content">
          <h1>Super Admin Panel</h1>
          <div class="user-info">
            <span>{{ currentUser?.name }}</span>
            <button mat-icon-button matTooltip="Logout">
              <mat-icon>logout</mat-icon>
            </button>
          </div>
        </div>
      </mat-toolbar>

      <!-- Router Outlet for Components -->
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
