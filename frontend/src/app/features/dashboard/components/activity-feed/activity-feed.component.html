<section class="activity">
  <header class="activity__header">
    <h2>{{ heading }}</h2>
    <button type="button" class="activity__view-all">View all</button>
  </header>

  <ul class="activity__list">
    <li *ngFor="let item of items" class="activity__item">
      <tf-avatar class="activity__avatar" [name]="item.actor"></tf-avatar>
      <div class="activity__details">
        <div class="activity__meta">
          <span class="activity__actor">{{ item.actor }}</span>
          <span class="activity__time">{{ relativeTime(item.timestamp) }}</span>
        </div>
        <p class="activity__description">
          {{ item.description }}
          <span class="activity__target">{{ item.target }}</span>
        </p>
        <tf-badge
          *ngIf="item.statusLabel"
          class="activity__status"
          [tone]="item.statusTone ?? 'neutral'"
          [label]="item.statusLabel"
        ></tf-badge>
      </div>
    </li>
  </ul>
</section>
