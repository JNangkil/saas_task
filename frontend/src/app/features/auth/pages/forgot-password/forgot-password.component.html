<section class="auth-shell">
  <header class="auth-header">
    <h1>Reset your password</h1>
    <p>Enter the email associated with your TaskFlow account.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="form-field">
      <label for="email">Work email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        [disabled]="emailSent()"
        [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <p class="field-error" *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
        Email is required.
      </p>
      <p class="field-error" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
        Enter a valid email address.
      </p>
    </div>

    <p class="backend-error" *ngIf="backendError() as message">{{ message }}</p>

    <button type="submit" [disabled]="isSubmitting() || emailSent()">
      {{ emailSent() ? 'Email sent' : isSubmitting() ? 'Sendingâ€¦' : 'Send reset link' }}
    </button>
  </form>

  <footer class="auth-footer">
    <a routerLink="/auth/login">Back to sign in</a>
  </footer>
</section>
