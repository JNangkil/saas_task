<section class="auth-shell">
  <header class="auth-header">
    <h1>Sign in to TaskFlow</h1>
    <p>Manage your teams, projects, and tasks from a single workspace.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="form-field">
      <label for="email">Work email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <p class="field-error" *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
        Email is required.
      </p>
      <p class="field-error" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
        Enter a valid email address.
      </p>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        minlength="8"
        [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
      />
      <p class="field-error" *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
        Password is required.
      </p>
      <p class="field-error" *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched">
        Password must be at least 8 characters long.
      </p>
    </div>

    <p class="backend-error" *ngIf="backendError() as message">{{ message }}</p>

    <button type="submit" [disabled]="isSubmitting()">{{ isSubmitting() ? 'Signing inâ€¦' : 'Sign in' }}</button>
  </form>

  <footer class="auth-footer">
    <a routerLink="/auth/forgot-password">Forgot password?</a>
    <span>
      Need an account?
      <a routerLink="/auth/register">Create your workspace</a>
    </span>
  </footer>
</section>
