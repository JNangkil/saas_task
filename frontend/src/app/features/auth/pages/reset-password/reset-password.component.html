<section class="auth-shell">
  <header class="auth-header">
    <h1>Choose a new password</h1>
    <p>Enter your reset code and set a secure password.</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="form-field">
      <label for="email">Work email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        autocomplete="email"
        [class.invalid]="form.get('email')?.invalid && form.get('email')?.touched"
      />
      <p class="field-error" *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
        Email is required.
      </p>
      <p class="field-error" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
        Enter a valid email address.
      </p>
    </div>

    <div class="form-field">
      <label for="token">Reset token</label>
      <input
        id="token"
        type="text"
        formControlName="token"
        autocomplete="one-time-code"
        [class.invalid]="form.get('token')?.invalid && form.get('token')?.touched"
      />
      <p class="field-error" *ngIf="form.get('token')?.hasError('required') && form.get('token')?.touched">
        Reset token is required.
      </p>
    </div>

    <div class="grid">
      <div class="form-field">
        <label for="password">New password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="new-password"
          minlength="8"
          [class.invalid]="form.get('password')?.invalid && form.get('password')?.touched"
        />
        <p class="field-error" *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
          Password is required.
        </p>
        <p class="field-error" *ngIf="form.get('password')?.hasError('pattern') && form.get('password')?.touched">
          Include upper, lower, and numeric characters.
        </p>
      </div>

      <div class="form-field">
        <label for="passwordConfirmation">Confirm password</label>
        <input
          id="passwordConfirmation"
          type="password"
          formControlName="passwordConfirmation"
          autocomplete="new-password"
          [class.invalid]="form.get('passwordConfirmation')?.invalid && form.get('passwordConfirmation')?.touched"
        />
        <p class="field-error" *ngIf="form.get('passwordConfirmation')?.hasError('required') && form.get('passwordConfirmation')?.touched">
          Confirmation is required.
        </p>
      </div>
    </div>

    <p class="backend-error" *ngIf="backendError() as message">{{ message }}</p>

    <button type="submit" [disabled]="isSubmitting()">
      {{ isSubmitting() ? 'Savingâ€¦' : 'Update password' }}
    </button>
  </form>

  <footer class="auth-footer">
    <a routerLink="/auth/login">Remembered your password? Sign in</a>
  </footer>
</section>
