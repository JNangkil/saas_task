<section class="onboarding-shell">
  <aside class="onboarding-sidebar">
    <header>
      <h1>Welcome to TaskFlow</h1>
      <p>Letâ€™s personalize your workspace in just a few steps.</p>
    </header>

    <ol class="onboarding-steps" aria-label="Onboarding progress">
      <li
        *ngFor="let step of steps; let index = index"
        [class.active]="isStepActive(index)"
        [class.completed]="isStepCompleted(index)"
      >
        <span class="step-indicator">{{ index + 1 }}</span>
        <div class="step-copy">
          <h2>{{ step.label }}</h2>
          <p>{{ step.description }}</p>
        </div>
      </li>
    </ol>
  </aside>

  <main class="onboarding-content">
    <router-outlet></router-outlet>
  </main>
</section>
