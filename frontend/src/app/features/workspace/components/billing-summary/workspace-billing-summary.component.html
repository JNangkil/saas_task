<section class="billing-summary">
  <header class="billing-summary__header">
    <h3 class="billing-summary__title">Plan summary</h3>
    <p class="billing-summary__meta">
      Next invoice on <span class="billing-summary__highlight">{{ summary.nextInvoiceDate }}</span>
    </p>
  </header>

  <dl class="billing-summary__grid">
    <div class="billing-summary__item">
      <dt>Plan</dt>
      <dd>{{ summary.planName }}</dd>
    </div>
    <div class="billing-summary__item">
      <dt>Seats</dt>
      <dd>{{ summary.seatsUsed }} / {{ summary.seatsTotal }}</dd>
    </div>
    <div class="billing-summary__item">
      <dt>Payment method</dt>
      <dd>{{ summary.paymentMethod }}</dd>
    </div>
  </dl>
</section>
