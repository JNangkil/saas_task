<section class="workspace-settings">
  <header class="workspace-settings__header">
    <h1>Workspace settings</h1>
    <p>Update workspace details and remove it when it is no longer needed.</p>
  </header>

  <ng-container *ngIf="statusMessage() as message">
    <p class="workspace-settings__alert workspace-settings__alert--success">
      {{ message }}
    </p>
  </ng-container>

  <ng-container *ngIf="submitError() as error">
    <p class="workspace-settings__alert workspace-settings__alert--error">
      {{ error }}
    </p>
  </ng-container>

  <ng-container *ngIf="activeWorkspace() as workspace; else noWorkspace">
    <tf-workspace-settings-form
      [workspace]="workspace"
      mode="edit"
      [saving]="isSaving()"
      [deleting]="isDeleting()"
      [error]="null"
      (save)="handleSave($event)"
      (delete)="handleDelete()"
    ></tf-workspace-settings-form>
  </ng-container>

  <ng-template #noWorkspace>
    <section class="workspace-settings__empty">
      <h2>No workspace selected</h2>
      <p>Select a workspace from the sidebar to manage its settings.</p>
    </section>
  </ng-template>
</section>
