<div class="shell" [class.shell--collapsed]="(sidebarCollapsed$ | async) ?? false">
  <aside class="shell__sidebar">
    <app-app-sidebar></app-app-sidebar>
  </aside>

  <button
    type="button"
    class="shell__overlay"
    aria-label="Close navigation"
    *ngIf="!(sidebarCollapsed$ | async)"
    (click)="handleToggleSidebar()"
  ></button>

  <div class="shell__main">
    <app-app-header (toggleSidebar)="handleToggleSidebar()"></app-app-header>

    <main class="shell__content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
