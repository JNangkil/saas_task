<div class="h-full flex flex-col bg-white">
    <!-- Day Header -->
    <div class="border-b border-gray-200 p-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="text-3xl font-bold text-gray-900">{{viewDate | date:'d'}}</div>
            <div class="flex flex-col">
                <span class="text-sm font-medium text-gray-500 uppercase">{{viewDate | date:'EEEE'}}</span>
                <span class="text-xs text-gray-400">{{viewDate | date:'MMMM yyyy'}}</span>
            </div>
            <div *ngIf="isToday" class="ml-2 px-2 py-0.5 bg-blue-100 text-blue-700 text-xs font-semibold rounded-full">
                Today</div>
        </div>
    </div>

    <!-- Tasks List -->
    <div class="flex-1 overflow-y-auto p-4">
        <div *ngIf="tasks.length === 0" class="h-full flex flex-col items-center justify-center text-gray-400">
            <svg class="w-12 h-12 mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                </path>
            </svg>
            <p>No tasks due on this day</p>
        </div>

        <div class="space-y-2">
            <div *ngFor="let task of tasks" (click)="onTaskClick(task)"
                class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 cursor-pointer hover:border-blue-300 hover:shadow transition-all group flex items-center gap-3">

                <!-- Priority Indicator -->
                <div class="w-1 self-stretch rounded-full"
                    [class.bg-red-500]="task.priority === 'urgent' || task.priority === 'high'"
                    [class.bg-orange-500]="task.priority === 'medium'" [class.bg-green-500]="task.priority === 'low'"
                    [class.bg-blue-500]="!task.priority"></div>

                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between mb-1">
                        <span class="font-medium text-gray-900 truncate">{{task.title}}</span>
                        <span
                            class="text-xs px-2 py-0.5 rounded-full bg-gray-100 text-gray-600 capitalize whitespace-nowrap">{{task.status}}</span>
                    </div>

                    <div class="flex items-center gap-4 text-sm text-gray-500">
                        <div *ngIf="task.assignee" class="flex items-center gap-1.5">
                            <img [src]="task.assignee.avatar_url || 'assets/default-avatar.png'"
                                class="w-5 h-5 rounded-full">
                            <span class="truncate max-w-[120px]">{{task.assignee.name || task.assignee.email}}</span>
                        </div>
                        <div *ngIf="task.project" class="flex items-center gap-1.5">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z">
                                </path>
                            </svg>
                            <span class="truncate">{{task.project.name}}</span>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <button
                    class="opacity-0 group-hover:opacity-100 p-2 text-gray-400 hover:text-blue-600 transition-opacity">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
