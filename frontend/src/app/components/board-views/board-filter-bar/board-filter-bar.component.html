<div class="flex items-center space-x-2 p-2 bg-white border-b border-gray-200">
    <!-- Search -->
    <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-4 w-4 text-gray-400 group-focus-within:text-blue-500 transition-colors"
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </div>
        <input [formControl]="searchControl" type="text" placeholder="Search tasks..."
            class="pl-9 pr-4 py-1.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 w-48 transition-all" />
    </div>

    <div class="h-6 w-px bg-gray-300 mx-2"></div>

    <!-- Filter Toggle Button (Mobile/Compact) or Direct Filters (Desktop) -->
    <!-- For now, laying out direct dropdowns for quick access -->

    <!-- Assignees -->
    <div class="relative inline-block text-left group/assignee">
        <button type="button"
            class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [class.bg-blue-50]="(filters.assignee_id?.length || 0) > 0"
            [class.border-blue-300]="(filters.assignee_id?.length || 0) > 0">
            <span class="mr-2">Assignee</span>
            <span *ngIf="(filters.assignee_id?.length || 0) > 0"
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-full">
                {{ filters.assignee_id?.length }}
            </span>
            <svg class="h-4 w-4 text-gray-500 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
            class="hidden group-hover/assignee:block absolute z-10 mt-1 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none p-1">
            <div class="py-1" role="menu" aria-orientation="vertical">
                <button *ngFor="let member of members" (click)="toggleIdArrayFilter('assignee_id', member.id)"
                    class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                    role="menuitem">
                    <div class="w-4 h-4 mr-2 border rounded flex items-center justify-center border-gray-300"
                        [class.bg-blue-500]="isIdFilterActive('assignee_id', member.id)"
                        [class.border-blue-500]="isIdFilterActive('assignee_id', member.id)">
                        <svg *ngIf="isIdFilterActive('assignee_id', member.id)" class="w-3 h-3 text-white" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    <div class="flex items-center">
                        <!-- Avatar placeholder if no image -->
                        <div
                            class="w-5 h-5 rounded-full bg-gray-200 flex items-center justify-center text-xs text-gray-600 mr-2">
                            {{ member.name.charAt(0) }}
                        </div>
                        {{ member.name }}
                    </div>
                </button>
                <div *ngIf="members.length === 0" class="px-4 py-2 text-sm text-gray-500">No members found</div>
            </div>
        </div>
    </div>

    <!-- Labels -->
    <div class="relative inline-block text-left group/labels">
        <button type="button"
            class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [class.bg-blue-50]="(filters.labels?.length || 0) > 0"
            [class.border-blue-300]="(filters.labels?.length || 0) > 0">
            <span class="mr-2">Labels</span>
            <span *ngIf="(filters.labels?.length || 0) > 0"
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-full">
                {{ filters.labels?.length }}
            </span>
            <svg class="h-4 w-4 text-gray-500 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <div
            class="hidden group-hover/labels:block absolute z-10 mt-1 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none p-1">
            <div class="py-1" role="menu" aria-orientation="vertical">
                <button *ngFor="let label of labels" (click)="toggleIdArrayFilter('labels', label.id)"
                    class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                    role="menuitem">
                    <div class="w-4 h-4 mr-2 border rounded flex items-center justify-center border-gray-300"
                        [class.bg-blue-500]="isIdFilterActive('labels', label.id)"
                        [class.border-blue-500]="isIdFilterActive('labels', label.id)">
                        <svg *ngIf="isIdFilterActive('labels', label.id)" class="w-3 h-3 text-white" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full mr-2" [style.background-color]="label.color || '#ccc'"></span>
                        {{ label.name }}
                    </div>
                </button>
                <div *ngIf="labels.length === 0" class="px-4 py-2 text-sm text-gray-500">No labels found</div>
            </div>
        </div>
    </div>

    <!-- Status -->
    <div class="relative inline-block text-left group/status">
        <button type="button"
            class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [class.bg-blue-50]="(filters.status?.length || 0) > 0"
            [class.border-blue-300]="(filters.status?.length || 0) > 0">
            <span class="mr-2">Status</span>
            <span *ngIf="(filters.status?.length || 0) > 0"
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-full">
                {{ filters.status?.length }}
            </span>
            <svg class="h-4 w-4 text-gray-500 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <div
            class="hidden group-hover/status:block absolute z-10 mt-1 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none p-1">
            <div class="py-1" role="menu">
                <button *ngFor="let status of statuses" (click)="toggleArrayFilter('status', status)"
                    class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 capitalize"
                    role="menuitem">
                    <div class="w-4 h-4 mr-2 border rounded flex items-center justify-center border-gray-300"
                        [class.bg-blue-500]="isFilterActive('status', status)"
                        [class.border-blue-500]="isFilterActive('status', status)">
                        <svg *ngIf="isFilterActive('status', status)" class="w-3 h-3 text-white" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    {{ status.replace('_', ' ') }}
                </button>
            </div>
        </div>
    </div>

    <!-- Priority -->
    <div class="relative inline-block text-left group/priority">
        <button type="button"
            class="inline-flex items-center px-3 py-1.5 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            [class.bg-blue-50]="(filters.priority?.length || 0) > 0"
            [class.border-blue-300]="(filters.priority?.length || 0) > 0">
            <span class="mr-2">Priority</span>
            <span *ngIf="(filters.priority?.length || 0) > 0"
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-full">
                {{ filters.priority?.length }}
            </span>
            <svg class="h-4 w-4 text-gray-500 ml-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                fill="currentColor">
                <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <div
            class="hidden group-hover/priority:block absolute z-10 mt-1 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none p-1">
            <div class="py-1" role="menu">
                <button *ngFor="let priority of priorities" (click)="toggleArrayFilter('priority', priority)"
                    class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900 capitalize"
                    role="menuitem">
                    <div class="w-4 h-4 mr-2 border rounded flex items-center justify-center border-gray-300"
                        [class.bg-blue-500]="isFilterActive('priority', priority)"
                        [class.border-blue-500]="isFilterActive('priority', priority)">
                        <svg *ngIf="isFilterActive('priority', priority)" class="w-3 h-3 text-white" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                    {{ priority }}
                </button>
            </div>
        </div>
    </div>

    <div class="flex-grow"></div>

    <!-- Clear Filters -->
    <button *ngIf="hasActiveFilters() || searchControl.value" (click)="clearFilters()"
        class="text-sm text-red-600 hover:text-red-800 font-medium px-3 py-1.5 transition-colors">
        Clear filters
    </button>
</div>
