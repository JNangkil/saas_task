<div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="flex items-center gap-4 mb-8">
        <button (click)="goBack()"
            class="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-500">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1 class="text-2xl font-bold text-slate-800 dark:text-white">Board Settings</h1>
    </div>

    <div *ngIf="isLoading" class="flex justify-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <div *ngIf="!isLoading && board" class="space-y-8">

        <!-- General Settings -->
        <div
            class="bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
            <div class="p-6 border-b border-slate-100 dark:border-slate-700">
                <h2 class="text-lg font-semibold text-slate-800 dark:text-white">General</h2>
                <p class="text-sm text-slate-500 mt-1">Update basic board information</p>
            </div>

            <div class="p-6 space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Board Name</label>
                    <input type="text" [(ngModel)]="board.name"
                        class="w-full max-w-md px-3 py-2 border border-slate-300 rounded-md dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Description</label>
                    <textarea [(ngModel)]="board.description" rows="3"
                        class="w-full max-w-md px-3 py-2 border border-slate-300 rounded-md dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
            </div>
        </div>

        <!-- Appearance -->
        <div
            class="bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
            <div class="p-6 border-b border-slate-100 dark:border-slate-700">
                <h2 class="text-lg font-semibold text-slate-800 dark:text-white">Appearance</h2>
                <p class="text-sm text-slate-500 mt-1">Customize how this board looks</p>
            </div>

            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Icon</label>
                        <div class="flex flex-wrap gap-2">
                            <button *ngFor="let i of icons" (click)="board.icon = i"
                                [class.bg-blue-100]="board.icon === i" [class.text-blue-600]="board.icon === i"
                                class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                                <span class="material-icons text-lg">{{ i }}</span>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Color</label>
                        <div class="flex flex-wrap gap-2">
                            <button *ngFor="let c of colors" (click)="board.color = c"
                                [class.ring-2]="board.color === c"
                                class="w-8 h-8 rounded-full ring-offset-2 ring-blue-500 transition-all border border-slate-200"
                                [style.background-color]="c"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Area -->
        <div class="flex justify-end pt-4">
            <button (click)="saveChanges()" [disabled]="isSaving || !board.name"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors disabled:opacity-50 flex items-center gap-2">
                <span *ngIf="isSaving"
                    class="animate-spin h-4 w-4 border-2 border-white border-t-transparent rounded-full"></span>
                Save Changes
            </button>
        </div>

        <!-- Danger Zone -->
        <div
            class="bg-red-50 dark:bg-red-900/10 rounded-lg border border-red-200 dark:border-red-900/30 overflow-hidden mt-12">
            <div class="p-6 border-b border-red-100 dark:border-red-900/30">
                <h2 class="text-lg font-semibold text-red-800 dark:text-red-400">Danger Zone</h2>
                <p class="text-sm text-red-600 dark:text-red-400/80 mt-1">Irreversible and destructive actions</p>
            </div>

            <div class="p-6 space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium text-slate-800 dark:text-white">Archive Board</h3>
                        <p class="text-sm text-slate-500">Hide this board from the main list.</p>
                    </div>
                    <button (click)="archiveBoard()"
                        class="px-4 py-2 bg-white border border-slate-300 text-slate-700 rounded-md hover:bg-slate-50 text-sm font-medium">Archive</button>
                </div>

                <hr class="border-red-100 dark:border-red-900/30">

                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium text-slate-800 dark:text-white">Delete Board</h3>
                        <p class="text-sm text-slate-500">Permanently remove this board and all its tasks.</p>
                    </div>
                    <button (click)="deleteBoard()"
                        class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 text-sm font-medium">Delete
                        Board</button>
                </div>
            </div>
        </div>

    </div>
</div>
